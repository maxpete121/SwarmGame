<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Swarm Game</title>
</head>
<body>
    <header class="justify-content-center row">
        <div class="col-2 text-center menuCard">
            <h3>Swarm</h3>
            <button  class="mb-4" onclick="drawPeople(), showAttack()">Start</button>
            <h3>Try's Remaining:</h3>
            <h3 id="timer">0</h3>
        </div>
    </header>
    <main class="bg-dark">
        <section class="row d-flex justify-content-evenly p-3">
            <div class="col-2 rounded-2 bg-dark-subtle text-center p-2">
                <h4>Office</h4>
                <span>🏤</span>
                <p id="🏤"></p>
                <button id="attack" style="display: none;" onclick="murder('🏤')">Attack</button>
            </div>
            <div class="col-2 rounded-2 bg-dark-subtle text-center p-2">
                <h4>Hospital</h4>
                <span>🏥</span>
                <p id="🏥"></p>
                <button id="attack1" style="display: none;" onclick="murder('🏥')">Attack</button>
            </div>
            <div class="col-2 rounded-2 bg-dark-subtle text-center p-2">
                <h4>Factory</h4>
                <span>🏭</span>
                <p id="🏭"></p>
                <button id="attack2" style="display: none;" onclick="murder('🏭')">Attack</button>
            </div>
            <div class="col-2 rounded-2 bg-dark-subtle text-center p-2">
                <h4>Apartments</h4>
                <span>🏢</span>
                <p id="🏢"></p>
                <button id="attack3" style="display: none;" onclick="murder('🏢')">Attack</button>
            </div>
        </section>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
